<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Address Book</title>
</head>
<body>
    <h1>Address Book</h1>
    <h2>Add a new contact:</h2>
    <form id="addContact">
        <label for="firstName">First Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <btn id="submit" type="submit" class="btn btn-primary">Submit</btn>
    </form>
    <br>
    <h2>Contacts:</h2>
    <div id="contacts">
    </div>
    <div id="contact-details" class="hidden">
      <p>First Name: <span id="first-name"></span></p>
      <p>Last Name: <span id="last-name"></span></p>
      <p>Phone Number: <span id="phone-number"></span></p>
    </div>
  </body>

</body>
</html>
