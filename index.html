<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Address Book</title>
</head>
<body>
<h1>Address Book</h1>
  <h2>Add a Contact:</h2>
  <form id="new-contact">
    <label for="new-first-name">First Name</label>
    <input type="text" id="new-first-name" name="new-first-name">
    <br>
    <label for="new-last-name">Last Name</label>
    <input type="text" id="new-last-name" name="new-last-name">
    <br>
    <label for="new-phone-number">Phone Number</label>
    <input type="text" id="new-phone-number" name="new-phone-number">
    <br>
    <label for="new-email">Email</label>
    <input for="new-email" type="text" id="new-email" name="new-email">
    <br>
    <div id="addressDiv">
         <h4>Address:</h4>
        <label for="new-street">Number and Street:</label>
        <input for="new-street" class="new-class" type="text" id="new-street" name="new-street"><br>
        <label for="new-city">City:</label>
        <input for="new-city" class="new-class" type="text" id="new-city" name="new-city"><br>
        <label for ="new-state">State:</label>
        <input for="new-state" class="new-class" type="text" id="new-state" name="new-state"><br>
        <label for="new-zip">Zip Code:</label>
        <input for="new-zip" class="new-class" type="text" id="new-zip" name="new-zip"><br>
        <button class="add-address" type="edit">Add Additional Address</button>
    </div>
    <button type="submit">Add</button>
  </form>

  <h2>Contacts:</h2>
  <div id="contacts">
  </div>

  <div id="contact-details" class="hidden">
    <p>First Name: <span id="first-name"></span></p>
    <p>Last Name: <span id="last-name"></span></p>
    <p>Phone Number: <span id="phone-number"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Address: <span id="address"></span></p>
    <button class="delete" type="button">Delete</button>
  </div>
</body>

</body>
</html>
